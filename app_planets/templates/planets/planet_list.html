{% extends 'base_nav.html' %}
{% load static %}

{% block title %}
행성 목록
{% endblock title %}

{% block content %}
<div>
  {% for planet in planets %}
    {{ planet.name }}
    <img src="{% if planet.image %} {{ planet.image.url}} {% else %} {% static 'img/no_planet_img.png' %} {% endif %}" alt="image" style="width:300px;">
    <a href="{% url 'planets:planet_join' planet.name %}">join</a>
  {% endfor %}
</div>
{% endblock content %}
