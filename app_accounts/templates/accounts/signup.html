{% extends 'base_accounts.html' %}
{% load static %}

{% block title %}
회원가입
{% endblock title %}

{% block content %}
<div>
  <div class="text-black">
    <form action="{% url 'accounts:signup' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="가입하기">
    </form>
  </div>
</div>
{% endblock content %}
